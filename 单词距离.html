 */
var findClosest = function(words, word1, word2) {
    let l = -1, r = -1, min = words.length;
    words.forEach((word, idx) => {
        if (word === word1) {
            l = idx
        }
        if (word === word2) {
            r = idx
        }

        (l > -1 && r > -1) && (min = Math.min(min, Math.abs(l - r)))
    })
    console.log(min);
    return min
};
let w1 = ["I","am","a","student","from","a","university","in","a","city"], l1 = "a", r1 = "student";
let w2 = ["I","am","a", "s", "student","from","a", "student", "university","in","a","city"], l2 = "a", r2 = "student";
